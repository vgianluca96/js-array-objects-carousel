<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello Array di Oggetti</title>

    <!-- Bootstrap js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    
    <div class="container py-4">

        <div class="input-group py-2">

            <input type="number" id="inputImgNumber" class="form-control" placeholder="Digita il numero di immagini desiderate">

            <button type="button" id="btnImgNumber" class="btn btn-primary">Invia</button>

            <button type="button" id="btnReset" class="btn btn-outline-primary">Reset</button>

        </div>
        
        <div id="buttonsElem" class="d-flex justify-content-between py-2 d-none">

            <div class="btn-group">
                
                <button type="button" id="btnBackward" class="btn btn-light">Indietro</button>
    
                <button type="button" id="btnForward" class="btn btn-dark">Avanti</button>
    
            </div>
    
            <div class="btn-group">
                
                <button type="button" id="btnCarouselStart" class="btn btn-outline-dark">Avvio</button>
    
                <button type="button" id="btnCarouselStop" class="btn btn-outline-dark">Stop</button>
    
                <button type="button" id="btnCarouselReverse" class="btn btn-outline-dark">Inverti</button>
    
            </div>

        </div>

        <div id="carousel" class="py-2 d-none">

        </div>

        <div id="carouselMiniatures" class="d-flex flex-wrap py-2 d-none">

        </div>

    </div>



    <script src="./script.js"></script>
    
</body>
</html>
